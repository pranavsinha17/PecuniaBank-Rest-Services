<div *ngIf="!val1"class="login-form-2">
        
    
        <div class="form-group">
            <input required  [(ngModel)]="employeeId"  name="name" type="text" class="form-control" #nameControl="ngModel"  placeholder="Employee Id">     
            <p *ngIf="!nameControl.valid && nameControl.touched" style="color: red;">*ID is required </p>     
        </div>
        <div class="form-group">
            <input required  [(ngModel)]="mobileNumber"  name="mobileNumber" type="text" class="form-control" #mobileNumberControl="ngModel"  placeholder="Registered Mobile Number">     
            <p  *ngIf="!mobileNumberControl.valid && mobileNumberControl.touched" style="color: red;">*Mobile Number is required </p>     
        
            </div>

            <div class="form-group">
                <input required  [(ngModel)]="employeePassword"  name="password" type="password" class="form-control" #passwordControl="ngModel"  placeholder="Employee Password">     
                <p  *ngIf="!passwordControl.valid && passwordControl.touched" style="color: red;">*Password is required </p>     
            
                </div>

                <div class="form-group">
                    <input required  [(ngModel)]="confirmPassword"  name="password" type="password" class="form-control" #rePasswordControl="ngModel"  placeholder="Re-enter Password">     
                    <p  *ngIf="!rePasswordControl.valid && rePasswordControl.touched" style="color: red;">*Password is required </p>     
                
                    </div>
        <div class="form-group">
            <input type="submit" class="btnSubmit" (click)=resetPassword() />
        </div>
        
        
</div>
